<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width" />
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>Mortgage Calculator</title>
    </head>
    <body class="page">
        <header class="header">
            <span>Mortgage Calculator</span>
            <hr align="left">
        </header>

        <div class="container">
            <div class="calculator">
                <div class="calculator__content">
                    <div class="calculator__content__title">
                        <span>Change values to calculate your results</span>
                    </div>
                    <hr>
                    <div class="calculator__content__body">
                        <div class="years-of-mortgage">
                            <span>Years of mortgage</span>
                            <div class="rangeSlider years-of-mortgage-slider"></div>
                        </div>
                        <div class="rate-of-interest">
                            <span>Rate of interest (%)</span>
                            <div class="rangeSlider rate-of-interest-slider"></div>
                        </div>
                        <div class="loan-amount">
                            <span>Loan Amount</span>
                            <br>
                            <span class="input-currency">
                                <input type="number" id="loan-amount" name="loan-amount" required="required" oninput="hideLoanAmountErrorMessage()" />
                                <span id="loanAmountErrorMessage"></span>
                            </span>
                        </div>
                        <div class="annual-amounts">
                            <div class="annual-tax">
                                <span>Annual Tax</span>
                                <br>
                                <span class="input-currency">
                                    <input type="number" id="annual-tax" name="annual-tax" required="required" oninput="hideAnnualTaxErrorMessage()" />
                                    <span id="annualTaxErrorMessage"></span>
                                </span>
                            </div>
                            <div class="annual-insurance">
                                <span>Annual Insurance</span>
                                <br>
                                <span class="input-currency">
                                    <input type="number" id="annual-insurance" name="annual-insurance" required="required" oninput="hideAnnualInsuranceErrorMessage()" />
                                    <span id="annualInsuranceErrorMessage"></span>
                                </span>
                            </div>
                        </div>
                        <div class="calculate">
                            <button id="calculateBtn" onclick="calculateMortgage()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="results">
                <div class="results-content">
                    <span>Your results</span>
                    <div class="results-amounts">
                        <div class="row">
                            <div class="columnTitle">
                                <span>Principle & Interest</span>
                            </div>
                            <div class="columnValue">
                                <span id="interest-value" class="interest-value">$ --</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columnTitle">
                                <span>Tax</span>
                            </div>
                            <div class="columnValue">
                                <span id="tax-value" class="tax-value">$ --</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columnTitle">
                                <span>Insurance</span>
                            </div>
                            <div class="columnValue">
                                <span id="insurance-value" class="insurance-value">$ --</span>
                            </div>
                        </div>                        
                        <hr class="results-divider">
                    </div>
                    <div class="total-amounts">
                        <div class="row">
                            <div class="columnTitle">
                                <span>Total Monthly Payment</span>
                            </div>
                            <div class="columnValue">
                                <span id="total-value" class="total-value">$ --</span>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>

        <footer class="footer">

        </footer>

        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
